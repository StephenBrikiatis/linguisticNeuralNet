<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="d3.js"></script>
        <style type="text/css">
        div.bar {
        display: inline-block;
        width: 20px;
        height: 75px;
        margin-right: 2px;
        background-color: teal;
        }
        </style>
    </head>
    <body>
        <script type="text/javascript">
       var x = 0; 
        
        d3.json("netOutput.json", function(d) {
        var itemHeight = 1000;
        var itemWidth = 1900;
        
        var svg = d3.select("body")
        .append("svg")
        .attr("width", itemWidth)
        .attr("height", itemHeight);
        
        svg.selectAll("circle")
        .data(d)
        .enter()
        .append("circle")
        .attr("cx", function(d) {
           x = x + 60;
           return x;
        })
        .attr("cy", function(d) {
            return 500;
        })
        .attr("r", 15)
        .attr("fill", function(d) {
        return "rgb(255, "+ d[0] * 100 +", 0)";
       });
        
        x = 0;
        svg.selectAll("text")
        .data(d)
        .enter()
        .append("text")
        .text(function(d) {
            return d[1];
        })
        .attr("x", function(d) {
           x = x + 60;
           return x;
        })
        .attr("y", 500)
        .attr("font-family",  "sans-serif")
        .attr("font-size", "10px")
        .attr("fill",  "blue");
        });
        
        //var dataset = [[5, 20], [10, 12], [15, 14], [20, 5], [17, 2], [13, 19],  [22, 30], [27, 3],
        //[32, 14], [35, 12], [31, 2], [129, 20]]
        
        </script>
        
    </body>
</html>
